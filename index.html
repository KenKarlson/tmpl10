          <!-- Крупный текст (можно изменить) -->
          <h1>Привет, это мой сайт!</h1>
        </div>
      </div>
    </header>

    <!-- Основное содержимое (7 секций) -->

      <section class="section">Секция 1</section>
      <section class="section">Секция 2</section>
      <section class="section">Секция 3</section>
      <section class="section">Секция 4</section>
      <section class="section">Секция 5</section>
      <section class="section">Секция 6</section>
      <section class="section">Секция 7</section>
    </main>

    <!-- Футер -->
    <footer class="footer">
      <p>© 2023 Мой сайт. Все права защищены.</p>
    </footer>
  </body>
</html>
